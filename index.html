<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.6.2.min"></script>

  <title>Frontend Mentor | Multi-step form</title>

</head>

<body>
  <main class="principal">


    <section class="esquerda">
      <div>
        <img class="image" src="assets/images/bg-sidebar-desktop.svg">
        <div>

          <div class="steps">

            <div class="circle">
              <span class="step-circle c1"><a href="index.html">1</a></span>
              <span class="step-circle"><a href="seuplano.html">2</a></span>
              <a href="addon.html"><span class="step-circle">3</span></a>
              <a href="./resumo.html"><span class="step-circle">4</span></a>
            </div>

            <div class="passo">
              <label>
                <h6>PASSO 1</h6>
                <h5>Suas Informações</h5>
              </label>

              <label>
                <h6>PASSO 2</h6>
                <h5>Selecionar Plano</h5>
              </label>

              <label>
                <h6>PASSO 3</h6>
                <h5>Serviços Adicionais</h5>
              </label>

              <label>
                <h6>PASSO 4</h6>
                <h5>Resumo</h5>
              </label>
            </div>

          </div>

    </section>


    <form class="formulario">

      <div class="title-2">
        <h1>Informações Pessoais</h1>
        <p>Por favor, insira seu nome, Email e numero de telefone</p>
      </div>

      <div class="entradas">
        <label class="inpt"><span>Nome</span>
          <input type="text">
        </label>

        <label class="inpt"><span>E-mail</span>
          <input type="text">
        </label>

        <label class="inpt"><span>Numero de Telefone</span>
          <input placeholder="Ex: (00) 1234-5678 " type="text">
        </label>


      </div>
      <footer class="proximo-passo">
        <div></div>
        <a class="button" style="color: white;" href="./seuplano.html">Proximo Passo</a>
        </footer>
    </form>
  </main>

</body>

</html>
