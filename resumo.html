<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/jquery-3.6.2.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Multi-step form</title>

</head>

<body>
  <main class="principal">


    <section class="esquerda">
      <div>
        <img class="image" src="assets/images/bg-sidebar-desktop.svg">
        <div>

          <div class="steps">

            <div class="circle">
              <a href="index.html"><span class="step-circle">1</span></a>
              <a href="seuplano.html"><span class="step-circle ">2</span></a>
              <a href="addon.html"><span class="step-circle">3</span></a>
              <a href="./resumo.html"><span class="step-circle c1">4</span></a>
            </div>

            <div class="passo">
              <label>
                <h6>PASSO 1</h6>
                <h5>Suas Informações</h5>
              </label>

              <label>
                <h6>PASSO 2</h6>
                <h5>Selecionar Plano</h5>
              </label>

              <label>
                <h6>PASSO 3</h6>
                <h5>Serviços Adicionais</h5>
              </label>

              <label>
                <h6>PASSO 4</h6>
                <h5>Resumo</h5>
              </label>
            </div>

          </div>

    </section>


    <section class="plano">

      <div class="title-2">
        <h1>Resumo</h1>
        <p>Confira aqui seu plano e começe imediatamente</p>
      </div>

        <div class="resumo">

          <p>
            <span style="color: black;"><b>Arcade (Mensal)</b></span>
            <spa style="font-weight: bold; color: black;">R$47/Mês</span>
          </p>

          <div class="line">
          </div>

          <p class="not-service-online">
            <span>Serviço Online</span>
            <span>+R$5,99</span>
          </p>

          <p class="not-expansive">
            <span>Armazenamento Adicional</span>
            <span>+R$9,99</span>
          </p>

          <p class="not-profile">
            <span>Perfil Customizavel</span>
            <span>+R$9,99</span>
          </p>
        </div>

        <div class="total">
          <p>
            <span>Total (por mês)</span>
            <span style="color:hsl(243, 100%, 62%);font-weight: bold;font-size: 1.1rem;align-self: center;">R$0</span>
          </p>
       </div>
    
      
      <footer class="proximo-passo">
        <a href="./addon.html">Voltar</a>
        <a class="button" style="color: white;" href="#">Finalizar</a>
      </footer>
    </section>
  </main>

</body>

<script src="./script.js"></script>

</html>
